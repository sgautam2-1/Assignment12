name: Run tests then Deploy
on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Start Storybook
      run: npm run storybook -- --ci --quiet &
      env:
        NODE_ENV: test

    - name: Wait for Storybook to start
      run: wait-on http://127.0.0.1:6006

    - name: Run Storybook interaction tests
      run: npm run test:storybook

    - name: Run other tests
      run: npm run test


  deploy:
    name: Deploy to GH Pages
    runs-on: ubuntu-latest
    needs: [test]
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      BUILD_PATH_PREFIX: ${{ github.event.repository.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: echo $BUILD_PATH_PREFIX
      - name: Build the project
        run: npm run cd
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
